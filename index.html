<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
        <h4 class="welcome">Welcome to</h4> 
    <h1 class="name">CITY BANK</h1>
    <div id="login-area" class="submit-area">
        <h4 class="text-center">Sign Up Please</h4>
        <input type="text" class="form-control" placeholder="Your Name">
        <br>
        <input type="text" class="form-control" placeholder="Enter Email Here">
        <br>
        <input type="text" class="form-control" placeholder="Your Phone Number">
        <br>
        <input type="password" class="form-control" placeholder="Enter Password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
    </div>


    <div id="transaction">
        <h1 id="tr">DASHBOARD</h1>
        <div class="row">
           <div class="col-md-4">
                <div class="deposit status">
                    <h2>Deposit</h2>
                    <br>
                    <h3>$ 00</h3>
                </div>
           </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h2>withdraw</h2>
                    <br>
                    <h3>$ 00</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h2>Balance</h2>
                    <br>
                    <h3>$ 00</h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area div">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" placeholder="Your Deposit Amount">
                    <br>
                    <button id="deposit" class="btn btn-success">Submit</button>
                    </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area div">
                    <h4>withdraw</h4>
                    <input type="text" class="form-control" placeholder="Your last Amount">
                    <br>
                    <button id="withdraw" class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>

        <!-- <div id="input-area">
            <div class="row">
                <div class="input-dashboard">
                    <div class="col-md-6">
                        <h2>Deposit</h2>
                    </div>
                </div>

                <div class="input-dashboard">
                    <div class="col-md-6">
                        <h2>withdraw</h2>
                        <input type="text">
                    </div>
                </div>

            </div>
        </div>     -->
    </div>

    
    <script>
        
        const loginBtn = document.getElementById("login");
            loginBtn.addEventListener("click", function(){
                const loginArea = document.getElementById("login-area");
                loginArea.style.display = "none";
                const transaction = document.getElementById("transaction");
                transaction.style.display = "block";
            })
    
    </script>
</body>
</html>
