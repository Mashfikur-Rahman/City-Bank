<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
        <h4 class="welcome">Welcome to</h4> 
    <h1 class="name">CITY BANK</h1>
    <div id="login-area" class="submit-area">
        <h4 class="text-center">Sign Up Please</h4>
        <input type="text" class="form-control" placeholder="Your Name">
        <br>
        <input type="text" class="form-control" placeholder="Enter Email Here">
        <br>
        <input type="text" class="form-control" placeholder="Your Phone Number">
        <br>
        <input type="password" class="form-control" placeholder="Enter Password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
    </div>


    <div id="transaction">
        <h1 id="tr">DASHBOARD</h1>
        <div class="row">
           <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <br>
                    <h4>$ <span id="currentDeposit"> 00</span></h4>
                </div>
           </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>withdraw</h5>
                    <br>
                    <h3>$ <span id="currentWithdraw">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <br>
                    <h3>$ <span id="currentBalance">1240</span></h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="Your Deposit Amount">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="Your last Amount">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    
    <script>
        
        const loginBtn = document.getElementById("login");
            loginBtn.addEventListener("click", function(){
                const loginArea = document.getElementById("login-area");
                loginArea.style.display = "none";
                const transaction = document.getElementById("transaction");
                transaction.style.display = "block";
            })

        // Deposit button
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");

            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;


            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "";
        })

        // withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");

            updateSpanText("currentWithdraw", withdrawNumber);
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value = "";
            const amountNumber = parseFloat(amount);
            return withdrawNumber;
            

        }

        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;


        }
    
    </script>
</body>
</html>
